<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JPEG Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Upload JPEG Images to Convert to PDF</h1>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose Files</label>
                        <input type="file" class="form-control-file" id="file" name="file" multiple accept=".jpg, .jpeg">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                {% if download_link %}
                <div class="mt-3">
                    <h2>Your PDF is ready!</h2>
                    <a href="{{ url_for('download_file', filename='output.pdf') }}" class="btn btn-success">Download PDF</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
